<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Workshop Materials</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <style>
    /* Custom styles for SVG containers */
    .svg-container {
      margin: 2rem 0;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #fafafa;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .svg-container object {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .svg-container a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #42b983;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Workshop Materials',
      repo: '', // Add your GitHub repo URL here if you want a link to it
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: false,
      homepage: 'README.md',
      routerMode: 'hash',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Custom script to handle SVG files -->
  <script>
    // Plugin to handle SVG files
    window.$docsify.plugins = [].concat(function(hook, vm) {
      hook.beforeEach(function(content) {
        // Check if the current page is an SVG file
        if (vm.route.file && vm.route.file.endsWith('.svg')) {
          // Create HTML that embeds the SVG
          return `
            <div class="svg-container">
              <object data="${vm.route.file}" type="image/svg+xml" style="width:100%; max-width:800px; height:auto;">
                Your browser does not support SVG
              </object>
              <p><a href="${vm.route.file}" target="_blank">Open SVG in new tab</a></p>
            </div>
          `;
        }
        return content;
      });
    }, window.$docsify.plugins)
  </script>
</body>
</html>
