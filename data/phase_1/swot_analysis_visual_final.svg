<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f7" />
  
  
  <!-- Board title -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Strategic SWOT Analysis</text>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Sustainability Strategy Workshop - Phase 1</text>
  
  <!-- SWOT Container -->
  <rect x="50" y="130" width="1100" height="620" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  
  <!-- SWOT Quadrants -->
  <!-- Vertical divider -->
  <line x1="600" y1="130" x2="600" y2="750" stroke="#ddd" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Horizontal divider -->
  <line x1="50" y1="440" x2="1150" y2="440" stroke="#ddd" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Quadrant Labels -->
  <!-- Strengths -->
  <rect x="60" y="145" width="150" height="40" rx="20" ry="20" fill="#96d796" opacity="0.8" />
  <text x="135" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">STRENGTHS</text>
  
  <!-- Weaknesses -->
  <rect x="610" y="145" width="160" height="40" rx="20" ry="20" fill="#f7ac9e" opacity="0.8" />
  <text x="690" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">WEAKNESSES</text>
  
  <!-- Opportunities -->
  <rect x="60" y="455" width="190" height="40" rx="20" ry="20" fill="#9ecefc" opacity="0.8" />
  <text x="155" y="480" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">OPPORTUNITIES</text>
  
  <!-- Threats -->
  <rect x="610" y="455" width="130" height="40" rx="20" ry="20" fill="#ffd08e" opacity="0.8" />
  <text x="675" y="480" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">THREATS</text>
  
  <!-- Sticky Note Drop Shadow Definition -->
  <defs>
    <filter id="shadow1" x="-0.5" y="-0.5" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  
  <!-- STRENGTHS STICKY NOTES -->
  <!-- Sustainable Materials Strength -->
  <g transform="translate(100, 200) rotate(-2)">
    <rect width="220" height="120" rx="5" ry="5" fill="#c9f4c9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Sustainable Materials</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• 35% organic cotton</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• 22% recycled polyester</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Ahead of competitors</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Sarah Chen</text>
  </g>
  
  <!-- Design Philosophy Strength -->
  <g transform="translate(350, 220) rotate(1)">
    <rect width="220" height="120" rx="5" ry="5" fill="#c9f4c9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Durable Design Philosophy</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Emphasis on longevity</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Return rate 23% below avg.</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• High durability test scores</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Lena Kowalski</text>
  </g>
  
  <!-- Financial Strength -->
  <g transform="translate(120, 330) rotate(-1)">
    <rect width="220" height="120" rx="5" ry="5" fill="#c9f4c9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Healthy Balance Sheet</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Capital reserves available</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Can invest in sustainability</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Financial flexibility</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Marcus Chen</text>
  </g>
  
  <!-- Retail Staff Strength -->
  <g transform="translate(370, 350) rotate(2)">
    <rect width="220" height="120" rx="5" ry="5" fill="#c9f4c9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Retail Staff Knowledge</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Exceptional product expertise</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• 34% higher in-store conversion</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• When trained on sustainability</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Maria Rodriguez</text>
  </g>
  
  <!-- WEAKNESSES STICKY NOTES -->
  <!-- Digital Infrastructure Weakness -->
  <g transform="translate(650, 200) rotate(1)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffccc9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Digital Infrastructure</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Website not updated in 3 years</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Poor mobile experience</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Inability to tell sustainability story</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Raj Patel</text>
  </g>
  
  <!-- Supply Chain Visibility Weakness -->
  <g transform="translate(900, 220) rotate(-1)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffccc9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Limited Supply Chain Visibility</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Good tier 1 supplier relationships</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Can't verify beyond tier 1</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Raw material sourcing unclear</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">David Rodriguez</text>
  </g>
  
  <!-- Customer Service Training Weakness -->
  <g transform="translate(670, 330) rotate(2)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffccc9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Customer Service Training</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Lack sustainability training</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Can't answer detailed questions</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Missed opportunity to build trust</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Aisha Khan</text>
  </g>
  
  <!-- Social Media Weakness -->
  <g transform="translate(920, 330) rotate(-2)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffccc9" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Underutilized Social Channels</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Poor sustainability storytelling</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• 40% below engagement metrics</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• vs. fashion/lifestyle content</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Noah Williams</text>
  </g>
  
  <!-- OPPORTUNITIES STICKY NOTES -->
  <!-- Circular Business Models Opportunity -->
  <g transform="translate(100, 500) rotate(1)">
    <rect width="230" height="120" rx="5" ry="5" fill="#c9e3ff" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Circular Business Models</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Resale program potential</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• 15-20% additional revenue</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Reinforce sustainability positioning</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Liam O'Connell</text>
  </g>
  
  <!-- Innovative Materials Opportunity -->
  <g transform="translate(350, 520) rotate(-2)">
    <rect width="230" height="120" rx="5" ry="5" fill="#c9e3ff" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Regenerative Materials</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Regenerative agriculture for cotton</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Innovative recycled materials</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Premium positioning potential</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Kenji Tanaka</text>
  </g>
  
  <!-- Sustainability Storytelling Opportunity -->
  <g transform="translate(120, 630) rotate(2)">
    <rect width="230" height="120" rx="5" ry="5" fill="#c9e3ff" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Sustainability Stories</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Growing consumer interest</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• 2-3x higher engagement rates</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Deeper consumer connection</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Priya Sharma</text>
  </g>
  
  <!-- Digital Transparency Opportunity -->
  <g transform="translate(370, 650) rotate(-1)">
    <rect width="230" height="120" rx="5" ry="5" fill="#c9e3ff" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Digital Transparency Tools</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• QR codes to supply chain info</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Address consumer skepticism</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Product differentiation</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Ben Carter</text>
  </g>
  
  <!-- THREATS STICKY NOTES -->
  <!-- Regulatory Threat -->
  <g transform="translate(650, 500) rotate(2)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffe8c2" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Evolving Regulations</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• EU due diligence requirements</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Need supply chain transparency</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Cannot currently comply fully</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Alex Johnson</text>
  </g>
  
  <!-- Greenwashing Threat -->
  <g transform="translate(900, 520) rotate(-1)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffe8c2" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Greenwashing Accusations</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Competitors faced backlash</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Social media scrutiny</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Potential legal challenges</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Rebecca Thompson</text>
  </g>
  
  <!-- Price Competition Threat -->
  <g transform="translate(670, 630) rotate(1)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffe8c2" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Price Competition</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Fast fashion sustainability claims</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Singular attributes at lower price</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Threatens market position</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">James Lee</text>
  </g>
  
  <!-- Digital Expectations Threat -->
  <g transform="translate(920, 650) rotate(-2)">
    <rect width="230" height="120" rx="5" ry="5" fill="#ffe8c2" filter="url(#shadow1)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Digital Expectations</text>
    <text>
      <tspan x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">• Rapidly evolving expectations</tspan>
      <tspan x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• Need seamless omnichannel</tspan>
      <tspan x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• Digital-native competitors</tspan>
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#666">Emily Wright</text>
  </g>
  
  
  <!-- Footer text -->
  <text x="600" y="780" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">Insights from cross-functional discussion - Workshop Day 1</text>
</svg> 